<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyOS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap'); </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="logo">EmptyOS</div>
    <div id="apps">
        <div class="tile">
            <div class="app" id="cat">
                <img id="cat-image">   
            </div>
        </div>
        <div class="tile">
            <div class="app" id="calculator">
                <div id="display">&nbsp;</div>
                <div class="buttons">
                    <div class="button">C</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div class="button">&larr;</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>
                    <div id="equal" class="button">=</div>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="app" id="todo">
                <input placeholder="task" id="inp">
                <button id="btn">+</button>
                <ul id="ul"></ul>
            </div>
        </div>
        <div class="tile">
            <div class="app" id="calendar"></div>
        </div>
        <div class="tile">
            <div class="app" id="time" ></div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/time.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/cat.js"></script>
</body>
</html>
